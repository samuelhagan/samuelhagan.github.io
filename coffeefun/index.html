        <!-- Add your site or application content here -->
        <div class="container">
             <header class="text-center">
                 <h3 class="h2">Coffee Run.</h3>
             </header>
             

             <section class="row">
                <div class="col-sm">
                    
                </div> 

                <div class="col-sm">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form data-coffee-order="form">
                            <!-- Input elements will go here -->
                                <div class="form-group">
                                    <label for="orderCoffee">Coffee order</label>
                                    <input type="text" name="orderCoffee" id="orderCoffee" class="form-control" autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="emailInput">Email</label>
                                    <input class="form-control" type="email" name="emailAddress"
                                    id="emailInput">
                                </div>

                                <div class="form-group">
                                      <label class="form-check-label">
                                         <input type="radio" class="form-check-input" name="size" value="short">
                                         Short
                                    </label>
                                     <label class="form-check-label" >
                                        <input type="radio" class="form-check-input" name="size" value="tall" checked>
                                        Tall
                                    </label>
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="size" value="grande">
                                    Grande
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label for="flavorShot">Flavor Shot</label>
                                    <select id="flavorShot" class="form-control" name="flavor">
                                        <option value="">None</option>
                                        <option value="almond">Almond</option>
                                        <option value="caramel">Caramel</option>
                                        <option value="mocha">Mocha</option>
                                    </select>
                                </div>

                                <div class="form-group" >
                                    <label for="strengthLevel">Coffee rating</label>
                                    <input type="range" name="range" value="30" id="strengthLevel">
                                </div>

                                <button type="reset" name="reset" class="btn btn-default">Reset</button>
                                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                 </div> 
                </div> 

                

                <div class="col-sm">
                    
                </div>            
             </section>
        </div>
